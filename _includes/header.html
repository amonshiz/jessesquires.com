
{% assign url_components = page.url | split:"/" %}

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand branded" href="/">[{{ site.title | downcase }}]</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav">
                {% for item in site.data.navigation.menu %}
                {% assign link = item.url | replace: '/', '' %}
                <li class="nav-item mx-1">
                    <a class="nav-link {% if page.url == item.url or url_components[1] == link %}active fw-bolder{% endif %}" href="{{ item.url }}">
                        {{ item.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div> <!-- navbar -->

    </div> <!-- container -->
</nav>

<header class="mb-4 bg-light">
    <p class="branded text-dark p-0 m-2">turing complete with a stack of <code class="text-dark">0xdeadbeef</code></p>
</header>
